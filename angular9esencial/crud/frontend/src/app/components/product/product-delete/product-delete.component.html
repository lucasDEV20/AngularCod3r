
<mat-card>
    <mat-card-title>
        <i class="material-icons">storefront</i>Comfirmar exclus√£o do  Produto</mat-card-title>
    <br>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Escreva o nome do produto </mat-label>
            <input matInput placeholder="Nome" [value]="product.name"
                name="name" disabled>

        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Escreva o nome do produto </mat-label>
            <input matInput  type="number" 
            class="right-align" placeholder="0"
                [value]="product.price"
                name="price" disabled>
            <span matPrefix>R$&nbsp;</span>
            <span matSuffix>.00</span>
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        <i class="material-icons">
            save
        </i>
        <br>
        Excluir
    </button>


    <button mat-raised-button mat-elevation-z4 (click)="cancel()">
        <i class="material-icons">
            cancel
        </i>
        <br>
        Cancelar
    </button>
</mat-card>
