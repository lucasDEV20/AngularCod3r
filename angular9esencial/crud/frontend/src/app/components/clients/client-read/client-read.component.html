<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clients">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef >Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
  
      <!-- dateOld Column -->
      <ng-container matColumnDef="dateOld">
        <th mat-header-cell *matHeaderCellDef >Data</th>
        <td mat-cell *matCellDef="let row">{{row.dateOld}}</td>
      </ng-container>


        <!-- cpf Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef >CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>

       <!-- gender Column -->
       <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">{{row.gender}}
        </td>
      </ng-container>
  
        <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink= "/client/update/{{ row.id }}" class="edit">
            <i class="material-icons ">
              edit
            </i>
          </a>
          <a routerLink= "/client/delete/{{ row.id }}" class="delete">
            <i class="material-icons ">
              delete
            </i>
          </a>
        </td>
      </ng-container>
      
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   
  </div>
